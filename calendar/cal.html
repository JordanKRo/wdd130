<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button class="prev-month">&#10094;</button>
            <span class="month-name">November 2024</span>
            <button class="next-month">&#10095;</button>
        </div>
        <div class="calendar-days">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-grid">
            <!-- Days will be dynamically populated here -->
        </div>
    </div>
    <label for="event-dropdown">Select Event:</label>
    <select id="event-dropdown"></select>
    <button id="reserve-button">Reserve</button>

    <script src="script.js"></script>
</body>
</html>
