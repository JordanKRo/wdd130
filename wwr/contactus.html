        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <br>
        <form id="contact-form" action="/my-handling-form-page" method="post">
            <p class="contact-group">
              <label class="form-l" for="name">Name:</label>
              <input type="text" id="name" name="user_name" required/>
            </p>
            <p class="contact-group">
              <label class="form-l" for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" required/>
            </p>
            <p class="contact-group">
              <label class="form-l" for="msg">Message:</label>
              <textarea id="msg" name="user_message" required></textarea>
            </p>
            <p class="send">
                <button id="send-button" type="submit">Send</button>
            </p>
        </form>
        <p id="confirmation-message" style="display: none;"></p>
        <script>
            document.getElementById("contact-form").addEventListener("submit", function (event) {
              event.preventDefault(); // Prevent the form from submitting normally
          
              // Display confirmation message
              const confirmationMessage = document.getElementById("confirmation-message");
              confirmationMessage.style.display = "block";
              name = document.getElementById("name").value;
              confirmationMessage.textContent = `Thank you ${name}, We got your message and will reach out to you in 1 - 2 business days.`;
          
              // Clear the form inputs
              document.getElementById("name").value = "";
              document.getElementById("mail").value = "";
              document.getElementById("msg").value = "";
            });
          </script>
    </main>
