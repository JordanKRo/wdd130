<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar | Reservation</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/logo.png">

</head>

<body id="reg">
    <header>
        <a class="logo-link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <!-- <a id="logo_lin" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a> -->
        <nav>
            <a href="index.html">Home</a>
            <a href="book.html">Book Now</a>
            <a href="site-plan-rafting.html" target="_blank">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Registration</h1>
    <div id="event-info">
        <p>Loading event details...</p>
    </div>
    <div class="form-flex">
        <div class="form-container">
            <form id="reservation-form">
                <div class="form-group">
                    <label>Is this for a group of 12 or more?</label>
                    <input type="radio" name="group" value="yes" id="group-yes"> Yes
                    <input type="radio" name="group" value="no" id="group-no" checked> No
                </div>
        
                <div class="form-group" id="group-size-section" style="display: none;">
                    <label for="group-size">How many people?</label>
                    <input type="number" id="group-size" min="12" value="12">
                </div>
        
                <div id="individual-section">
                    <div class="form-group">
                        <label for="adults">Number of Adults:</label>
                        <input type="number" id="adults" min="0" value="1">
                    </div>
                    <div class="form-group">
                        <label for="children">Number of Children:</label>
                        <input type="number" id="children" min="0" value="0">
                    </div>
                </div>
        
                
                <p class="sub" id="subtotal"></p>
                <p class="tax" id="tax"></p>
                <p class="total" id="total-price"></p>
                <button type="button" id="calculate-button">Check Out</button>
            </form>
        
        </div>
    </div>
    
    
    <script src="reg.js"></script>
        
    </main>
    
    <footer>
        <p>Dry Oar &copy; 2024 - Jordan Robison</p>

            </a>

                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>

</html>
